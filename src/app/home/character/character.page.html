<ion-header class="header-marvel">
    <ion-row class="ion-align-items-center">
      <ion-col size="3" size-md="1">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-col>
      <ion-col size="5" size-md="11" class="info-test ion-text-left">{{ character.name }} </ion-col>
    </ion-row>
  </ion-header>
  
  <ion-content>
    <ion-row>
      <ion-col size="9" >
        <ion-row class="ion-align-items-center">
            <ion-col size="12" class="character-img">
                 <img *ngIf="character.thumbnail && character.thumbnail.path" [src]="character.thumbnail.path + '.' + character.thumbnail.extension" [alt]="character.name" class="character-img">
            </ion-col > 
            <ion-row >
              <ion-col 
              size="12" class="ion-text-md-left" class="character-info" *ngFor="let serie of character.series.items;let ix = index">  
                    {{serie.name}}
                    <ion-con *ngIf="ix != character.series.items.length - 1">,&nbsp;</ion-con>
              </ion-col>
            </ion-row>
        </ion-row>  <br>
        
        <ion-row  >
          <ion-col size="12" class="center" > 
            Lista de hist√≥rias em quadrinhos 
          </ion-col>
        </ion-row>
        <br>
      
        <ion-row [hidden]="checking">
          <ion-col size="12" class="center">
            <ion-row *ngFor="let comic of comics" class="ion-align-items-center comics">
              <ion-col size="12" size-md="1" class="ion-text-center">
                <img *ngIf="comic.thumbnail && comic.thumbnail.path" 
                [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" 
                [alt]="comic.title" class="comic-img">
              </ion-col>
              <ion-col size="12" size-md="11" class=" ion-text-center ion-text-md-left">
                <ion-row class="comic-name">{{ comic.title }}</ion-row> <br>
                <ion-col class="comic-description">
                  {{comic.description}}
                </ion-col>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      
        <ion-row [hidden]="!checking">
          <ion-col size="12">
            <app-loading></app-loading>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-content>
